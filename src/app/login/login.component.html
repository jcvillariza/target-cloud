<div class="login-wrapper">
        <div class="login">
            <section class="title">
                <h3 class="welcome">Target Cloud :: Login</h3>
            </section>
            <div class="login-group">
                    <label class="clr-sr-only">Username</label>
                    <input type="text" [(ngModel)]="loginForm.username" clrInput placeholder="Username"/>
                
                    <label class="clr-sr-only">Password</label>
                    <input type="password" [(ngModel)]="loginForm.password" clrPassword placeholder="Password"/>
                
                    <label>Remember me</label>
                    <input type="checkbox" name="rememberMe" clrCheckbox/>
                    
                <div class="error active">
                    Invalid user name or password
                </div>
                <button type="button" class="btn btn-primary" (click)="loginClick()">LOGIN</button>
            </div>
        </div>
    </div>
